
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena-Z NFT Bulk Transfer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>NFT Bulk Transfer Tool</h1>
    <h2>Arena-Z Chain (7897)</h2>
    
    <div class="section">
      <h3>1. Connect Wallet</h3>
      <button id="connectWallet">Connect MetaMask</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="section">
      <h3>2. NFT Contract Details</h3>
      <p>Contract Address: <code>0x241B47bDE91B7d1843cA34Fc694D4e6926f3B83e</code></p>
      <label for="tokenIds">Token IDs (comma separated):</label>
      <input type="text" id="tokenIds" placeholder="1,2,3,4,...">
    </div>

    <div class="section">
      <h3>3. Recipient Address</h3>
      <input type="text" id="recipient" placeholder="0x...">
    </div>

    <div class="section">
      <h3>4. Gas Settings (Optional)</h3>
      <label for="gasPrice">Gas Price (Gwei):</label>
      <input type="number" id="gasPrice" placeholder="1-10 (leave empty for default)" min="1" max="100">
      <small>Lower values = cheaper but slower transactions</small>
    </div>

    <div class="section">
      <button id="transferBtn" disabled>Transfer NFTs</button>
      <div id="status"></div>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
