
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena-Z NFT Bulk Transfer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>NFT Bulk Transfer Tool</h1>
    <h2>Arena-Z Chain (7897)</h2>
    
    <div class="section">
      <h3>1. Connect Wallet</h3>
      <button id="connectWallet">Connect MetaMask</button>
      <p id="walletAddress">Not connected</p>
    </div>

    <div class="section">
      <h3>2. Load Your NFTs</h3>
      <button id="loadNFTs" disabled>Load My NFTs</button>
      <div id="nftLoader" style="display: none;">Loading NFTs...</div>
      
      <div class="nft-controls" style="display: none;">
        <button id="toggleSelectAll">Select All</button>
        <button id="sortBtn">Sort by ID</button>
        <span id="selectedCount">0 selected</span>
      </div>
      
      <div id="nftGrid" class="nft-grid"></div>
    </div>

    <div class="section">
      <h3>3. Manual Token IDs (Optional)</h3>
      <label for="tokenIds">Token IDs (comma separated):</label>
      <input type="text" id="tokenIds" placeholder="1,2,3,4,... or use NFT selection above">
    </div>

    <div class="section">
      <h3>4. Recipient Address</h3>
      <input type="text" id="recipient" placeholder="0x...">
    </div>

    <div class="section">
      <h3>5. Gas Optimization</h3>
      <button id="optimizeGas" disabled>Optimize Gas</button>
      <p>Current gas: <span id="currentGas">-</span> Gwei</p>
      <p>Suggested gas: <span id="suggestedGas">-</span> Gwei</p>
      <p>Native token: <span id="nativeToken">-</span> | USD Price: $<span id="usdPrice">-</span></p>
    </div>

    <div class="section">
      <button id="transferBtn" disabled>Transfer Selected NFTs</button>
      <div id="status"></div>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
